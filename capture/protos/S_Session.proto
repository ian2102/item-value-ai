syntax = "proto3";

package DC.Packet;

option java_package = "com.packets.s_session";
option java_outer_classname = "s_session";
option java_multiple_files = false;

message SD2S_SESSION_HELLO_REQ {
  int32 processId = 1;
  int32 port = 2;
}

message SS2D_SESSION_HELLO_RES {
  int32 result = 1;
  int64 sessionId = 2;
}

message SD2S_SESSION_RECONNECT_REQ {
  int64 sessionId = 1;
}

message SS2D_SESSION_RECONNECT_RES {
  uint32 result = 1;
}

message SS2D_SESSION_DIE_NOT {
}

